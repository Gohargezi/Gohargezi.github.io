<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M.G</title>
  <link rel="stylesheet" href="style/main_page.css">
  <link rel="stylesheet" href="style/contact_page.css">
  <link rel="icon" href="image/logo.png">
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet" type="text/css">
  <style>
  </style>
</head>
<body>

<div style="display: flex; justify-content: center; align-items: center; width: 100vw; height: 100vh;">
<div class="row">
    <div class="column">
        <div class="glass" onclick="pop_up(0)">
            <figure>
                <img src="image/icon/phone_icon.png" alt="phone_icon" class="image">
                <figcaption class="text-content">تلفن همراه </figcaption>
            </figure>
          </div>
      <div class="glass" onclick="pop_up(1)">
        <figure>
            <img src="image/icon/email_icon.png" alt="email_icon" class="image">
            <figcaption class="text-content" >ایمیل</figcaption>
        </figure>
      </div>
    </div>
    <div class="column">
      <div class="glass" onclick="pop_up(2)">
        <figure>
            <img src="image/icon/github_icon.png" alt="github_icon" class="image">
            <figcaption class="text-content">گیت هاب </figcaption>
        </figure>
      </div>
      <div class="glass">
        <h2 class="text-content">در تماس باشید </h2>
      </div>
      <div class="glass" onclick="pop_up(3)">
        <figure>
            <img src="image/icon/linkedin_icon.png" alt="linkedin_icon" class="image">
            <figcaption class="text-content" >لینکدین</figcaption>
        </figure>
      </div>
    </div>
    <div class="column">
      <div class="glass" onclick="pop_up(4)">
        <figure>
            <img src="image/icon/eitaa_icon.png" alt="eitaa_icon" class="image">
            <figcaption class="text-content">ایتا</figcaption>
        </figure>
      </div>
      <div class="glass" onclick="pop_up(5)">
        <figure>
            <img src="image/icon/telegram_icon.png" alt="telegram_icon" class="image">
            <figcaption class="text-content">تلگرام</figcaption>
        </figure>
      </div>
    </div>
  </div>

</div>

<div class= "glass center-box" id="pop-up" onclick="pop_up(-1)">
    <img id="image" src="" alt="تصویر" class="image" />
    <br>
    <p id="title" class="text-content title" ></p>
    <br>
    <a id="link" class="text-content btn-orange" href="" target="_blank">
        <div>کلیک کنید </div>
    </a>
</div>




<script src="script/main_page.js"></script>
<script src="script/contact_page.js"></script>
</body>
</html>
